# Docker Compose using pre-built image (most reliable for hosting)
# Image is automatically built by GitHub Actions and available at GitHub Container Registry
version: '3.8'

services:
  tradingview-mcp:
    image: ghcr.io/t3rmed/tradingview-mcp:latest
    container_name: tradingview-mcp-server
    environment:
      - PYTHONUNBUFFERED=1
    command: tail -f /dev/null
    restart: unless-stopped
    ports:
      - "8000:8000"