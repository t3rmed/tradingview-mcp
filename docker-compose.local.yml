# For local development and manual upload scenarios
version: '3.8'

services:
  tradingview-mcp:
    build: .
    container_name: tradingview-mcp-server
    environment:
      - PYTHONUNBUFFERED=1
    # Keep container running for hosted deployment
    command: tail -f /dev/null
    restart: unless-stopped

    # Expose port if your hosting platform requires it
    ports:
      - "8000:8000"